<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpace SPA - Sang Tran Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./src/assets/css/table-data.css">
    <link rel="stylesheet" href="./src/assets/css/app.css">
    <link rel="stylesheet" href="./src/assets/css/admin-custom.css">
    <script src="dist/bundle.js" type="module"></script>
</head>

<body>
    <!-- Site -->
    <div id="app" class="md:container md:mx-auto xl:px-20 max-[600px]:mx-2 sm:overflow-hidden md:overflow-auto">
        <div id="top-header"></div>
        <div class="mt-10" id="header"></div>
        <div id="main"></div>
        <div id="footer"></div>
    </div>
    <!-- Admin -->
    <div id="admin-app">
        <div class="antialiased bg-gray-50 dark:bg-gray-900">

            <div id="admin-header">

            </div>
            <div id="admin-sidebar">

            </div>
            <div id="admin-content">

            </div>

        </div>

    </div>
    <div id="modal-wrapper">
        <!-- Add Cart Modal -->
        <button id="popupModalBtn" data-modal-target="popup-modal" data-modal-toggle="popup-modal"
            class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
            Toggle modal
        </button>

        <div id="popup-modal" tabindex="-1"
            class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <button id="closeModal" type="button"
                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                        data-modal-hide="popup-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 text-center">

                        <div id="modalIcon" class="my-3">
                            <i class="fa-solid fa-cart-plus text-xl text-sky-600"></i>
                        </div>

                        <h3 id="modalTitle" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you
                            sure
                            you want to
                            delete this product?</h3>

                    </div>
                </div>
            </div>
        </div>

        <!-- Quick view modal -->


        <div id="quick-view-modal"
            class="2xl:container 2xl:mx-auto md:py-12 lg:px-20 md:px-6 py-9 px-4 fixed top-4 left-0 right-0 w-full h-full z-10 bg-[rgba(0,0,0,0.2)] hidden">
            <!-- <div id="viewerButton" class="w-full flex justify-center">
                <button onclick=""
                    class="bg-white text-indigo-600 shadow-md rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 py-5 px-10 font-semibold">Open
                    Quick View</button>
            </div> -->

        </div>

        <!-- Admin Modal -->

        <div id="admin-modal">

        </div>

    </div>
    <div id="toast-wrapper" class="fixed z-50 top-10 right-10">
        
    </div>
</body>

</html>
